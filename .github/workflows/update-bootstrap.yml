name: Update Bootstrap CSS
on:
  schedule:
    - cron: "0 0 * * 0"  # 每周日自动运行
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Download Bootstrap CSS
        run: |
          wget https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css -O lib/bootstrap@5.3.6.min.css
      - name: Commit and push changes
        run: |
          git config --local user.email "me@moonlord.cn"
          git config --local user.name "MoonLord-LM"
          git add lib/bootstrap@5.3.6.min.css
          git commit -m "Update Bootstrap CSS" || echo "No changes"
          git push
